<div class="form-horizontal" ng-controller="ddb.featureCard.controller">
    <!--Linked page-->
    <content-picker label="Select page link" ng-model="control.value.linkNodeId"></content-picker>
    <!--Background image-->
    <upload-image label="Background image" ng-model="control.value.background"></upload-image>
    <!--End Background image-->
    <!--Logo image-->
    <upload-image label="Logo" ng-model="control.value.logo"></upload-image>
    <!--End Logo image-->
    <!--Partner name-->
    <div class="control-group umb-control-group">
        <div class="umb-el-wrap">
            <label class="control-label" for="title" title="title">
                Title
            </label>

            <div class="controls">

                <div class="umb-property-editor">
                    <div>
                        <input type="text" name="textbox" ng-model="control.value.title" id="title" class="umb-editor umb-textstring textstring">                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Partner name-->
    
    <!--Short description-->
    <div class="control-group umb-control-group">
        <div class="umb-el-wrap">

            <label class="control-label ng-binding" for="shortDesc" title="short description">
                Description
                <small>Short description of the company</small>
            </label>

            <div class="controls">

                <div class="umb-property-editor">
                    <div>
                        <textarea name="textbox" ng-model="control.value.shortDesc" id="shortDesc" class="umb-editor umb-textstring"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Partner name-->
</div>
